syntax = "proto3";

package tlspb;
option go_package = "client_tls/tlspb";

message TLSClientRequest {
    string conn_string = 1;
    string sql_string = 2;
}

message TLSClientResponse {
    bool succeed = 1;
    string error = 2;
    string result = 3;
}

service TLSClient {
   rpc Send(TLSClientRequest) returns (stream TLSClientResponse) {}; 
}